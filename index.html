                        <label for="post">一些文字</label>

                     <div class="large-12 columns">

                  </div>
               </div>
               <div class="large-6 medium-6 columns">
                  <label for="new_post">盘古之白</label>

            </div>

      <div id="footer_wrap" class="outer">
         <footer class="inner">
            <p class="copyright">为什么我就是能这样娴熟地加上空格呢？ maintained by <a href="https://github.com/zizhengwu">Zizheng Wu</a> modified by <a href="https://github.com/yokiijay">Yokiijay</a> </p>
            <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
         </footer>

         const autoSpace = new AutoSpace(); //autoSpace对象

         })

         spaceGod.addEventListener('click', ()=>{
            const str = noSpace.value

         new Array(min,max,insert,onOff,noSpace).forEach((dom)=>{

</html>
