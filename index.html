<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
   <head>
      <script src="https://cdn.bootcss.com/typed.js/2.0.10/typed.min.js"></script>
      <script type="text/javascript" src="text-autospace.js/text-autospace.js"></script>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="description" content="为什么我就是能这样娴熟地加上空格呢？">
      <title>为什么我就是能这样娴熟地加上空格呢？</title>
      <link type="text/css" rel="stylesheet" href="stylesheets/theme.css" />
      <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
      <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1104382_sihsmxcsw.css">
      <script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.min.js"></script>
      <meta http-equiv="x-dns-prefetch-control" content="off"/>
   </head>
   <body>
      <!-- HEADER -->
      <div id="header_wrap" class="outer">
         <header class="inner">
            <a id="forkme_banner" href="https://github.com/yokiijay/autoSpace">View on GitHub</a>
            <h1 id="project_title" style="text-align: center;font-size: 34px">
               <i class="iconfont icon-fonticons" style="
                  font-size: 2em;
                  color: moccasin;
               "></i>
                  <span style="color: moccasin;">V1.0</span>
                  <div class="fix" style="margin-bottom: 20px;">
                        <span id="fix2"></span>
                  </div>
                  <!-- <span id="fix"></span><br> -->
               </h1>
            <h2 id="project_tagline"></h2>
         </header>
      </div>
      <!-- MAIN CONTENT -->
      <div id="main_content_wrap" class="outer">
         <section id="main_content" class="inner">
            <div class="row">
               <div style="color: white;">
                  每行：
                  <input id="insert1" type="radio" name="insert" value='false'> 不插入&nbsp;&nbsp;&nbsp;&nbsp;
                  <input id="insert2" type="radio" name="insert" value='true' >
                  大于<input size="2" id="min" type="number" value="32" style="display:inline-block;width:60px">
                  且小于<input size="12" id="max" type="number" placeholder="不限" value="" style="display:inline-block;width:60px">
                  时在该行中间插入字段
                  <input id="insert" type="text" value="##" style="display:inline-block;width:40px">
               </div>
               <div style="color: white;">
                  符号：
                  <input id="punc1" type="radio" name="punc" value='false' checked> 不替换&nbsp;&nbsp;&nbsp;&nbsp;
                  <input id="punc2" type="radio" name="punc" value='true' hard='true'> 把 <input id="puncList" type="text" placeholder="填入你想清除的符号" style="display:inline-block;width:180px;">
                  <!-- <input id="punc3" type="radio" name="punc" value='true' replace='true'> --> 替换成 <input id="replace" type="text" placeholder="" style="display:inline-block;width:180px;">
               </div>
               <div class="large-6 medium-6 columns">
                  <div class="row">
                     <div class="large-12 columns">
                        <label for="post" style="color: white;">一些文字</label>
                           <textarea name="content" class="no-space" rows="15"  wrap="hard" style="font-size: 12pt"></textarea>
                     </div>
                     <div class="large-12 columns">
                        <button class="space-god" style="visibility: hidden">空格之神</button>
                     </div>
                  </div>
               </div>
               <div class="large-6 medium-6 columns">
                  <label for="new_post" style="color: white;">转好了</label>
                  <textarea onclick="this.select();document.execCommand('Copy');alert('已复制')" class="with-space" rows="15" style="font-size: 12pt;cursor: pointer;" readonly></textarea>
                  <button id="utils-1" class="btn" data-clipboard-text=''>匹配 英文|数字</button>
               </div>
            </div>
         </section>
      </div>
      <!-- FOOTER  -->
      <div id="footer_wrap" class="outer">
         <footer class="inner">
            <p class="copyright">Inspired with <u>为什么我就是能这样娴熟地加上空格呢？</u> maintained by <a href="https://github.com/zizhengwu">Zizheng Wu</a> modified by <a href="https://github.com/yokiijay">Yokiijay</a> </p>
            <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
         </footer>
      </div>
      <script src='index.js'></script>

            typeSpeed: 60,
            backSpeed: 30,
            smartBackspace: true,
            // loop: true,
            // loopCount: Infinity
         })
      </script>
   </body>
</html>
