<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
   <head>
      <script type="text/javascript" src="text-autospace.js/text-autospace.js"></script>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="description" content="为什么我就是能这样娴熟地加上空格呢？">
      <title>为什么我就是能这样娴熟地加上空格呢？</title>
      <link type="text/css" rel="stylesheet" href="stylesheets/theme.css" />
      <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
      <meta http-equiv="x-dns-prefetch-control" content="off"/>

   </head>
   <body>
      <!-- HEADER -->
      <div id="header_wrap" class="outer">
         <header class="inner">
            <a id="forkme_banner" href="https://github.com/yokiijay/autoSpace">View on GitHub</a>
            <h1 id="project_title">为什么我就是能这样娴熟地加上空格呢？</h1>
            <h2 id="project_tagline"></h2>
         </header>
      </div>
      <!-- MAIN CONTENT -->
      <div id="main_content_wrap" class="outer">
         <section id="main_content" class="inner">
            <div class="row">
               <div>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;每行：
                  <input type="radio" name="insert" value='false' checked> 不插入&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="insert" value='true' >&nbsp;&nbsp;
                  大于<input size="2" id="min" type="number" value="32" style="display:inline-block;width:60px">
                  且小于<input size="12" id="max" type="number" placeholder="默认不设上限" value="" style="display:inline-block;width:60px">
                  时在该行中间插入字段
                  <input id="insert" type="text" value="##" style="display:inline-block;width:40px">
               </div>
               <div>
                  半角符号：
                  <input type="radio" name="punc" value='false' checked> 不清除&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="punc" value='true'> 清除全部&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="punc" value='true' hard='true'> 清除 <input id="puncList" type="text" placeholder="填入你想清除的符号" style="display:inline-block;width:180px;">
               </div>
               <div>
                  全角符号：
                  <input type="radio" name="biaodian" value='false' checked> 不清除&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="biaodian" value='true'> 清除全部&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="biaodian" value='true' hard='true'> 清除 <input id="biaodianList" type="text" placeholder="填入你想清除的符号" style="display:inline-block;width:180px;">
               </div>
               <div class="large-6 medium-6 columns">
                  <div class="row">
                     <div class="large-12 columns">
                        <label for="post">一些文字</label>
                           <textarea name="content" class="no-space" rows="15"  wrap="hard" style="font-size: 12pt"></textarea>
                     </div>
                     <div class="large-12 columns">
                        <button class="space-god" style="visibility: hidden">空格之神</button>
                     </div>
                  </div>
               </div>
               <div class="large-6 medium-6 columns">
                  <label for="new_post">盘古之白</label>
                  <textarea onmouseover="this.select()" class="with-space" rows="15" style="font-size: 12pt" readonly></textarea>
               </div>
            </div>
         </section>
      </div>
      <!-- FOOTER  -->
      <div id="footer_wrap" class="outer">
         <footer class="inner">
            <p class="copyright">为什么我就是能这样娴熟地加上空格呢？ maintained by <a href="https://github.com/zizhengwu">Zizheng Wu</a> modified by <a href="https://github.com/yokiijay">Yokiijay</a> </p>
            <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
         </footer>
      </div>

      <script>
         // 获取 dom
         const noSpace = document.querySelector('.no-space')
         const withSpace = document.querySelector('.with-space')
         // const spaceGod = document.querySelector('.space-god') 取消了button
         const min = document.getElementById('min')
         const max = document.getElementById('max')
         const insert = document.getElementById('insert')
         const puncList = document.getElementById('puncList')
         const biaodianList = document.getElementById('biaodianList')

         const radioInsert = document.getElementsByName('insert')
         const radioPunc = document.getElementsByName('punc')
         const radioBiaodian = document.getElementsByName('biaodian')

         let initStr = 'first空格blank\n１２３４５６７\nａｂｃｚＡＢＣＺ\n,.,.,....\n，。，。。。' //初始获取输入的值
         const autoSpace = new AutoSpace()

         /* str = autoSpace.space(str,true) // str, oneSpace
         str = autoSpace.numAngelTransfer(str) // str
         str = autoSpace.enAngelTransfer(str) // str
         str = autoSpace.puncBye(str) // str, list
         str = autoSpace.biaodianBye(str,'。，',true) // str, list, boolean
         str = autoSpace.insert(str, insert.value, min.value, max.value) // str, insert, min, max
         console.log(str) */

         let str = initStr
         str = autoSpace.space(str,true) // str, oneSpace
         str = autoSpace.numAngelTransfer(str) // str
         str = autoSpace.enAngelTransfer(str) // str

         noSpace.value = initStr
         withSpace.value = str

         new Array(noSpace, min, max, insert, ...radioInsert, ...radioPunc, ...radioBiaodian, puncList, biaodianList).forEach((dom)=>{
            dom.addEventListener('input', ()=>{
               str = noSpace.value
               str = autoSpace.space(str,true) // str, oneSpace
               str = autoSpace.numAngelTransfer(str) // str
               str = autoSpace.enAngelTransfer(str) // str
               radioPunc.forEach(dom=>{
                  if(dom.checked && dom.value=='false')
                  return // 不处理
                  if(dom.checked && dom.value=='true'){
                     if(dom.getAttribute('hard') == 'true' && puncList.value == ''){
                        return 
                     }
                     str = autoSpace.puncBye(str, puncList.value) // str, list
                  }
               })

               radioBiaodian.forEach(dom=>{
                  if(dom.checked && dom.value=='false')
                  return // 不处理
                  if(dom.checked && dom.value=='true'){
                     if(dom.getAttribute('hard') == 'true' && biaodianList.value == ''){
                        return 
                     }
                     str = autoSpace.biaodianBye(str, biaodianList.value, true) // str, list, oneSpace
                  }
               })

               radioInsert.forEach(dom=>{
                  if(dom.checked && dom.value=='false')
                  return // 不处理
                  if(dom.checked && dom.value=='true')
                  str = autoSpace.insert(str, insert.value, min.value, max.value) // str, insert, min, max
               })

               withSpace.value = str
            })
         })

         // console.log(str)

         // 一些常量
         // const str = '这行应该大约有40个字这行应该大约有40个字这行应该大约有40个字这行应该大约有40个字\n本行有35字本行有35字本行有35字本行有35字本行有35字本行有35字本行有35字\n到这一行就只有30个字到这一行就只有30个字到这一行就只有30个字\nIn this line有33个字In this line有33个字In this line有33个字啊啊啊' //初始获取输入的值

         // const initValue = onOff.checked ? autoSpace.spacing(str,insert.value,min.value,max.value) 
         //                : autoSpace.spacing(str,'',min.value,max.value)  //调用对象方法 参数1传入输入的值 2传入插入的字符串 3传入一行字数条件

         // noSpace.value = str
